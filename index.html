<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Cards</title>

    <!-- Link to connect CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- Link to connect Awesomefonts -->
    <link rel="stylesheet" href="path/to/fontawesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />


    <!-- <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script> -->
</head>

<body>
    <div class="weather-container">
        <!-- Sunny Card -->
        <div class="weather-card sunny">
            <div class="temp">25<span>&deg;</span></div>
            <div class="details">
                Sunny
                <span>Monday, 21 September</span>
                <span><i class="fa-solid fa-location-dot"></i> San Francisco</span>
            </div>
            <div class="weather-icon">
                <i class="fas fa-sun"></i>
            </div>
        </div>

        <!-- Cloudy Night Card -->
        <div class="weather-card cloudy-night">
            <div class="temp">22<span>&deg;</span></div>
            <div class="details">
                Cloudy Night
                <span>Tuesday, 22 September</span>
                <span><i class="fa-solid fa-location-dot"></i> Paris</span>
            </div>
            <div class="weather-icon">
                <i class="fas fa-cloud-moon"></i>
            </div>
        </div>

        <!-- Rain Card -->
        <div class="weather-card rain">
            <div class="temp">15<span>&deg;</span></div>
            <div class="details">
                Rain
                <span>Sunday, 23 September</span>
                <span><i class="fa-solid fa-location-dot"></i> London</span>
            </div>
            <div class="weather-icon">
                <i class="fas fa-cloud-showers-heavy"></i>
            </div>
        </div>
    </div>
</body>

</html>
